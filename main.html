    <div class="main">
        <div class="options-container">
            <button class="clearButton" onclick="clearButton()">Clear</button>
            <div class="Picker">
            <button class="color" id="colorButton">Color</button>
            <input type="color" name="colorPicker" id="colorPicker" value="#fff">
            </div>
            <button class="color" id="rainbow">Rainbow</button>
            <button class="color" id="eraser">Eraser</button>
                <form class="sliderSize">
                    <label>Grid Size</label>
                    <input class="sizeSlider" type="range" min="2" max="100" value="10" oninput="takeGridSize(this.value)"> 
                    <span id="Amount">10x10</span>
                </form>
        </div>

        <div class="container grid" id="grid">
     
        </div>
    </div>
